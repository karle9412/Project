<style>

   color: #2acc80;

  text-decoration: none;

  display: block;

  color: #fff;
  padding: 8px;
  border-radius: 6px;
  border: none;
  background: rgba(3,3,3,.1);

  -moz-transition: all 2s ease-in-out;

}

.idCheck{
  font-family: 'Open Sans Condensed', sans-serif;

    <script>

    $(function () {
'use strict'
const forms = document.querySelectorAll('.requires-validation')
Array.from(forms)
  .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

function email_check( email ) {

    var regex=/([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
    return (email != '' && email != 'undefined' && regex.test(email));

}

const autoHyphen = (target) => {
 target.value = target.value
   .replace(/[^0-9]/g, '')
   .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
}


$(function(){

    $('[name=email]').on('focusout',function(){

            var email = $(this).val();

            if( email == '' || email == 'undefined') return;

            if(! email_check(email) ) {
                $('#emailCheck').html('잘못된 형식의 이메일 주소입니다.');
            } else {
                $('#emailCheck').html('정확한 이메일입니다.');
            }
        });

    $('form').on('submit',function(e){

        if($('[name=userid]').val()==''){
            alert('아이디를 입력하세요');
            return false;
        }

        if($('[name=idCheckResult]').html()== "중복된 아이디입니다."){
            alert('중복확인을 다시 해주세요');
            return false;
        }

        if($('[name=passwd]').val()==''){
            alert('비밀번호를 입력하세요');
            return false;
        }

        if($('#passwdCheck').html()== "비밀번호가 일치하지 않습니다."){
            alert('비밀번호가 일치 않네요!');
            return false;
        }

        if($('[name=nickname]').val()==''){
            alert('닉네임을 입력하세요');
            return false;
        }

        if($('[name=email]').val()==''){
            alert('이메일을 입력하세요');
            return false;
        }

        if($('#emailCheck').html()== "잘못된 형식의 이메일 주소입니다."){
            alert('이메일이 틀렸어요!');
            return false;
        }

        if($('[name=phoneNumber]').val() == ''){
            alert('전화번호를 입력해주세요');
            return false;
        }

        if($('[name=phoneNumber]').val().length != 13){
            alert('전화번호는 -포함 13자리어야 해요');
            return false;
        }

        if($('[name=user_local]').val()==''){
            alert('지역을 선택해주세요');
            return false;
        }

    });

    $('#idCheck').on('click', function(e){

        let userid = $('[name=userid]').val();

        $.ajax({
            type : 'POST',
            url : "useridCheck",
            dataType : "text",
            data : {
                userid : userid
            },
            success : function(useridCheck){
                $("#idCheckResult").html(useridCheck);
            }
        })
        e.preventDefault();
        e.stopPropagation();
    });

    $('[name=passwdCheck]').keyup(function(){
        let passwd = $('[name=passwd]').val();
        let passwdCheck = $('[name=passwdCheck]').val();

        if (passwd == passwdCheck){
            $('#passwdCheck').html("비밀번호가 일치합니다.")
        } else{
            $('#passwdCheck').html("비밀번호가 일치하지 않습니다.")
        }
    })

});
</script>


</head>
<body>
<div class="form-body">
    <div class="make-row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3 style="text-align: center">회원가입</h3>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" name="userid" type="text" placeholder="ID"/>
                            <div id="idCheckResult" name="idCheckResult"></div>
                                <button type="button"  id="idCheck" class="idCheck"
                                    style=" margin-top: 10px; padding-top: 4px; padding-bottom: 4px; padding-left: 8px; padding-right: 8px;">중복확인</button>
                        </div>

                        <div class="col-md-12">

                        </div>

                        </div>

                        <div class="col-md-12">

                        </div>
                        <div class="col-md-12">

                        </div>

                        <div class="col-md-12">
                            <input class="form-control" name="phoneNumber" type="text"
                                   oninput="autoHyphen(this)" maxlength="13" placeholder="000-0000-0000" autofocus/>
                        </div>

                        <div class="col-md-12">
                            <select class="form-select mt-3" id="LOACTION" name="user_local">
                                <option value="">LOCATION</option>
                                <option value="기장군">기장군</option>
                                <option value="금정구">금정구</option>
                                <option value="동래구">동래구</option>
                                <option value="연제구">연제구</option>
                                <option value="해운대구">해운대구</option>
                                <option value="수영구">수영구</option>
                                <option value="사상구">사상구</option>
                                <option value="부산진구">부산진구</option>
                                <option value="동구">동구</option>
                                <option value="서구">서구</option>
                                <option value="남구">남구</option>
                                <option value="북구">북구</option>
                                <option value="중구">중구</option>
                                <option value="영도구">영도구</option>
                                <option value="사하구">사하구</option>
                                <option value="강서구">강서구</option>
                            </select>
                            <div class="valid-feedback">You selected a position!</div>
                            <div class="invalid-feedback">Please select a position!</div>
                        </div>

                        <div class="col-md-12 mt-3">
                            <input type="radio" class="btn-check" name="rider" value="normal" autocomplete="off" checked>
                            <label class="btn btn-sm btn-outline-secondary">퀵을 맡기시나요?</label>

                            <input type="radio" class="btn-check" name="rider" value="rider" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary">퀵을 가시나요?</label>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
